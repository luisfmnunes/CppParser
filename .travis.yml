language: cpp
sudo: required
compiler: 
  - gcc
  - clang
os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7


script:
  - $CXX --version
  - mkdir build && cd build && mkdir Debug && cmake .. --target ALL_BUILD --config Debug
  - ctest -j10 -C Debug -T test --output-on-failure
